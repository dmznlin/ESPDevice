<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>门店小喇叭</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .image-container {
        width: 100%;
        position: relative;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      .content-container {
        background: linear-gradient(to bottom right, white, rgb(1, 139, 141));
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        width: 100%;
        position: relative;
        top: -18px;
        z-index: 1;
        padding: 10px 0;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 3px;
        margin: 10px;
        padding: 10px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.01);
      }

      h2 {
        color: #333;
        margin-top: 0;
      }

      p {
        color: #666;
        line-height: 1.6;
      }

      button {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* 图片轮播样式 */
      .image-slider {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .image-slider .slider-wrapper {
        display: flex;
        transition: transform 0.5s ease;
      }

      .image-slider .slider-wrapper img {
        min-width: 100%;
        height: auto;
        object-fit: cover;
      }

      .slider-nav {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .slider-nav button {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        padding: 0;
        cursor: pointer;
      }

      .slider-nav button.active {
        background-color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <img src="img/top.jpg" alt="示例图片" />
    </div>
    <div class="content-container">
      <div class="card">
        <h2>门店联盟: 门店小喇叭</h2>
        <p>
          &#x1F236;门店<a href="img/map.jpg">导航地图</a><br />
          &#x1F236;门店<a href="img/list.jpg">电子菜单</a><br />
          &#x1F236;门店<a href="img/dan.jpg">促销传单</a><br />
          &#x1F236;门店专属网站<br />
          &#x1F236;门店招牌外延50米<br />
          &#x1F236;多门店<a href="chat.html">互动聊天室</a><br />
          &#x1F236;跨门店<a href="search.html">商品在线搜索</a><br />
          &#x1F236;专属电子榨菜(免费小游戏)
        </p>
      </div>
      <div class="card">
        <h2>好玩小游戏</h2>
        <p>
          &#x1F4A0;<a href="game/2048/index.html">2048</a><br />
          &#x1F4A0;<a href="game/wzq/index.html">五子棋</a><br />
          &#x1F4A0;<a href="game/xiantiao/index.html">线条生存</a><br />
          &#x1F4A0;<a href="game/xiangsu/index.html">像素小鸟</a>
        </p>
      </div>
      <div class="card">
        <h2>产品展示</h2>
        <div class="image-slider">
          <div class="slider-wrapper">
            <img src="img/demo_1.jpg" alt="搜附近" />
            <img src="img/demo_2.jpg" alt="搜店铺" />
            <img src="img/demo_3.jpg" alt="搜商品" />
            <img src="img/demo_4.jpg" alt="聊天室" />
          </div>
          <div class="slider-nav">
            <button onclick="goToSlide(0)"></button>
            <button onclick="goToSlide(1)"></button>
            <button onclick="goToSlide(2)"></button>
            <button onclick="goToSlide(3)"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <h2>新品优惠促销</h2>
        <p>
          设备30元，迷你版、室外版同价，推荐给同行有好礼。<br />
          设备插电即用，一年不到一度电，支持充电宝。
        </p>
      </div>
      <div class="card">
        <h2>联系方式</h2>
        <p>
          联&ensp;系&ensp;人：赵先生<br />
          咨询电话：15515761001<br />
          电子邮箱：dmzn@163.com
        </p>
      </div>
    </div>
    <script>
      const sliderWrapper = document.querySelector(".slider-wrapper");
      const navButtons = document.querySelectorAll(".slider-nav button");
      let currentSlide = 0;

      function goToSlide(index) {
        currentSlide = index;
        const offset = -index * 100;
        sliderWrapper.style.transform = `translateX(${offset}%)`;
        navButtons.forEach((button, i) => {
          button.classList.toggle("active", i === index);
        });
      }

      // 初始化第一个按钮为激活状态
      navButtons[currentSlide].classList.add("active");
    </script>
  </body>
</html>
