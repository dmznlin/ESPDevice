<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="max-age" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>聊天室</title>
    <style>
      body {
        background-color: white;
        background: url("img/chat.png") no-repeat center fixed;
      }

      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
        overflow: hidden;
        width: 68%;
        margin: 10px 10px;
      }

      span {
        padding: 8px;
        border-radius: 5px;
        float: left;
        color: white;
        background-color: rgba(1, 139, 141, 0.7);
      }

      #editContent {
        width: calc(100vw - 170px);
        height: 27px;
        border: 1px solid #7192c7;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 5px;
        padding-left: 5px;
      }

      #send {
        width: 68px;
        height: 27px;
        right: 8px;
        position: absolute;
        margin-top: 6px;
        border: 1px solid #7192c7;
      }

      .toolbar {
        position: fixed;
        bottom: 10px;
        right: 20px;
        background-color: rgba(1, 139, 141, 0.3);
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: calc(100vw - 65px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        display: flex;
        gap: 10px;
      }

      .toolbar.collapsed {
        transform: translateX(calc(100vw - 50px));
      }

      .toggle-indicator {
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        display: flex;
        align-items: center;
      }

      .toolbar-content button:hover {
        background-color: #45a049;
      }

      .from {
        font-size: 13px;
        background: linear-gradient(to right, white, yellow);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body style="margin: 0px 5px 85px 5px">
    <div>
      <ul id="content"></ul>
      <div class="toolbar" id="toolbar">
        <div class="toggle-indicator" onclick="toggleToolbar()">☞</div>
        <div class="toolbar-content">
          <input type="text" id="editContent" maxlength="100" />
          <input type="submit" id="send" value="发送" />
        </div>
      </div>
      <div>
        <audio id="msg_snd" controls style="visibility: hidden">
          <source src="snd/Castor.ogg" type="audio/ogg" />
        </audio>
      </div>
    </div>

    <script>
      function toggleToolbar() {
        const toolbar = document.getElementById("toolbar");
        toolbar.classList.toggle("collapsed");

        // 切换指示箭头方向
        const indicator = document.querySelector(".toggle-indicator");
        if (toolbar.classList.contains("collapsed")) {
          indicator.textContent = "◀";
        } else {
          indicator.textContent = "☞";
        }
      }

      // 初始状态为展开
      document.addEventListener("DOMContentLoaded", function () {
        const toolbar = document.getElementById("toolbar");
        toolbar.classList.remove("collapsed");
      });
    </script>

    <script type="text/javascript">
      let arrStr = [
          "1F349",
          "1F34A",
          "1F34B",
          "1F34C",
          "1F34D",
          "1F34E",
          "1F34F",
          "1F351",
          "1F352",
          "1F356",
        ],
        flag = "&#x" + arrStr[Math.floor(Math.random() * arrStr.length)] + ";";

      let time = new Date(),
        user = flag + time.getHours() + time.getMinutes() + time.getSeconds(),
        ws = "",
        peer = "", //私聊id
        sound = true, //消息提示声音
        broadcat = true, //接收广播消息
        cont = document.getElementById("content"),
        txar = document.getElementById("editContent"),
        send = document.getElementById("send"),
        audio = document.getElementById("msg_snd");

      showMsg(
        "系统：欢迎光临！<br>言语有礼，交流有心；<br>发言友善，沟通文明。<br><br><font color='yellow'>/help</font> 查看聊天命令",
        false,
      );

      function WebSocketForChat() {
        if ("WebSocket" in window) {
          const hostPort = "ws://" + location.host + "/ws";
          ws = new WebSocket(hostPort);

          ws.onopen = function () {
            let sendObj = {
              type: "chat",
              data: user + ": 进入聊天室",
            };

            ws.send(JSON.stringify(sendObj));
          };

          ws.onmessage = function (evt) {
            if (evt.data) {
              let msg = JSON.parse(evt.data);
              if (!broadcat && msg.data.indexOf("class='from'")) {
                //不接收广播消息
                return fale;
              }

              if (msg.data.indexOf(user + ":") === 0) {
                showMsg(msg.data, true);
              } else {
                // user ex: &#x1F349;1234:
                if (peer === "" || msg.data.indexOf(";" + peer + ":") > 0) {
                  showMsg(msg.data, false);
                }
              }
            }
          };

          ws.onclose = function () {
            showMsg("已退出聊天室!", false);
          };
        } else {
          alert("您的浏览器不支持 WebSocket!");
        }
      }

      send.onclick = function () {
        if (!ws) {
          alert("未连接聊天室");
          return false;
        }

        if (txar.value === "") {
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/help") === 0) {
          showMsg(
            "①/nick name: 修改昵称<br> \
                 ②/pull name: 小窗私聊<br> \
                 ③/go: 离开私聊回到大厅<br> \
                 ④/ding: 打开或关闭提示音<br> \
                 ⑤/quiet: 接收或拒接广播消息",
            true,
          );
          txar.value = "";
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/nick ") === 0) {
          user = flag + txar.value.substring(txar.value.indexOf(" ")).trim();
          showMsg("新昵称: " + user, true);
          txar.value = "";
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/pull ") === 0) {
          peer = txar.value.substring(txar.value.indexOf(" ")).trim();
          showMsg("私聊: " + peer, true);
          txar.value = "";
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/go") === 0) {
          peer = "";
          showMsg("已退出私聊", true);
          txar.value = "";
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/ding") === 0) {
          sound = !sound;
          if (sound) {
            showMsg("消息提示音已打开", true);
          } else {
            showMsg("消息提示音已关闭", true);
          }
          txar.value = "";
          return false;
        }

        if (txar.value.toLowerCase().indexOf("/quiet") === 0) {
          broadcat = !broadcat;
          if (broadcat) {
            showMsg("广播已打开,接收来自其它节点的消息.", true);
          } else {
            showMsg("广播已关闭,只接收本节点的消息.", true);
          }
          txar.value = "";
          return false;
        }

        let sendObj = {
          type: "chat",
          data: user + ": " + txar.value,
        };

        //showMsg(JSON.stringify(sendObj), true);
        ws.send(JSON.stringify(sendObj));
        txar.value = "";
      };

      document.onkeydown = function (ev) {
        ev = ev || window.event;
        if (ev.keyCode === 13 && ev.ctrlKey) {
          send.click();
        }
      };

      function showMsg(msg, isMe) {
        let span = document.createElement("span"),
          li = document.createElement("li");

        if (isMe) {
          li.style.float = "right";
          span.style.float = "right";
          span.style.backgroundColor = "rgba(0, 128, 0, 0.6)";
        }

        span.innerHTML = msg;
        li.appendChild(span);
        cont.appendChild(li);

        window.scrollTo({
          top: document.documentElement.scrollHeight,
          behavior: "smooth", // 平滑滚动（可选）
        });

        if (sound && !isMe && audio !== null && audio.paused) {
          audio.play();
        }
      }

      WebSocketForChat();
    </script>
  </body>
</html>
